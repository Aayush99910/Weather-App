<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{%=o.htmlWebpackPlugin.files.favicon%}" rel="shortcut icon">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <header>
        <div>
            <form>
                <input autocomplete="off" type="text" placeholder="Search your city...">
                <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </header>

    <main>
        <div class="weather-container">
            <p class="location"><span id="city"></span>, <span id="country"></span></p>
            <div class="temperature-details-container">
                <p class='temperature'></p>
                <div class="details">
                    <p id="detail"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
